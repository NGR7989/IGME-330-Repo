<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <link href="@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap');">
    <style>
      *{font-size:1.5em;}

      body
      {
        font-family: 'Roboto Mono', monospace;
      }

      #btn-hello, #btn-goodbye
      {
        height: 50px;
        width: 150px;
        font-size: 14pt;
      }
      
      @media only screen and (min-width:1024px)
      {
        body
        {
            background-color: red;
            padding: 100px;
        }
      }
    </style>
    
    <script>
        "use strict";
        
        window.onload = () =>
        {
            const output = document.querySelector("#output");
            output.style.color = "red";
            output.style.backgroundColor = "yellow";


            // 1 - get a reference to the button
            const buttonH = document.querySelector("#btn-hello");
            const buttonG = document.querySelector("#btn-goodbye");
            const shoutifyCheck = document.querySelector("#shoutify");

            const greet = (greeting) =>
            {
                console.log(shoutifyCheck.checked);
                
        
                // 3A - get name of person from the <input>
                let firstName = document.querySelector("#input-firstname").value.trim() || "Peter";
                let lastName = document.querySelector("#input-lastname").value.trim() || "Parker";
                // 3B - get a reference to the #output <p>
                const output = document.querySelector("#output");
                    
                // 3C - update HTML of #output <p>
                let outputText = `${greeting} ${firstName} ${lastName}`;
                output.innerHTML = shoutifyCheck.checked ? outputText.toUpperCase() : outputText;
            }

            // Events call the special little function  
            buttonH.addEventListener('click', () => greet("hello")); 
            buttonG.addEventListener('click', () => greet("goodbye"));
            
        };

        
    </script>
  </head>
<body>
  <button id="btn-hello">Say Hello</button> 
  <button id="btn-goodbye">Say Goodbye</button>
  <input  id ="shoutify" type="checkbox" name="SHOUTIFY" /> <label for="SHOUTIFY">SHOUTIFY</label>
  <br>
  <input id="input-firstname" placeholder=  "Type in your first name" >
  <input id="input-lastname" placeholder=   "Type in your last name"  >
  <p id="output">???</p>
</body>
</html>
